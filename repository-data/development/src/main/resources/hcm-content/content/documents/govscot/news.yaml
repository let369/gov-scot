            hippostd:content: |-
              <p>Plans to grow Scotland’s childminding workforce by 1,000 and provide more support to childminders have been announced.</p>
              <p>Backed by more than £1m Scottish Government funding, the Scottish Childminding Association (SCMA) will scale up their successful childminder recruitment pilot programme across the country, starting with 16 local authority areas.</p>
              <p>As well as support through the registration process, a £750 start-up grant will be available for newly-registered childminders completing the programme to help set up their new business.</p>
              <p>For existing childminders, it will provide more practical assistance and include developing a mentoring scheme – helping to reduce workplace isolation and create networks of support, which will be piloted from January 2025.</p>
              <p>Visiting a Childminder in Glasgow, the Minister for Children, Young People and The Promise Natalie Don said:</p>
              <p>“Childminders provide vital support to children and parents and are an important part of Scotland’s thriving Early Learning and Childcare sector.</p>
              <p>“The support provided by the pilot projects to date has made a real difference for the families they help. This investment will not only help us grow the childminding workforce by 1,000, it will also support existing childminders, which is essential as we look to increase the workforce.”</p>
              <p>Graeme McAlister, Chief Executive of the Scottish Childminding Association, said:</p>
              <p>“We are delighted to be at the forefront of delivering the Programme for Scotland’s Childminding Future.&nbsp;We’ve worked hard on behalf of childminders, families and communities around Scotland to secure this important funding which recognises the need to take action to ensure that the childminding workforce has a strong future.</p>
              <p>“Childminding businesses play a vital role in providing high-quality, flexible childcare for families, and contribute to child poverty reduction by enabling parents to work, seek work or stay in work.&nbsp;The programme will enable us to improve the retention of the existing workforce and to work with local authorities to nationally scale-up the childminder recruitment model.”</p>
              <p>Background</p>
              <p>More details on the Programme for Scotland’s Childminding Future can be found at <a href="http://www.childminding.org/getstarted">www.childminding.org/getstarted</a></p>
              <p>The 16 areas running the programme will be Renfrewshire, West Lothian, Dumfries &amp; Galloway, East Renfrewshire, Glasgow, Falkirk, Aberdeenshire, Aberdeen City, Edinburgh, Scottish Borders, South Lanarkshire, Argyll &amp; Bute, Fife, Midlothian, Inverclyde and Clackmannanshire.</p>
              <p>Funding of £935,000 has been agreed for delivery of the programme in 2024-25, with a further £187,500 funding also available this year towards childminder start-up grants.</p>
              <p>Graeme McAlister, Chief Executive of the Scottish Childminding Association is available for interview, please contact <a href="mailto:marketing@childminding.org">marketing@childminding.org</a>.</p>
