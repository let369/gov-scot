            hippostd:content: |-
              <p>First Minister John Swinney will announce a £5 million package for Scotland’s island communities during a visit to Shetland.</p>
              <p>The funding package will support Island communities to tackle local issues and invest in new opportunities that will help deliver a more prosperous future. This funding reflects the First Minister’s four priorities of eradicating child poverty, growing Scotland’s economy, investing in green energy and infrastructure and improving public services.&nbsp;</p>
              <p>While in Shetland, the First Minister will announce:</p>
              <ul>
              <li>a new £1 million scheme to support the six carbon neutral islands to reach net zero by 2040 during a visit to Lerwick Harbour, which plays a pivotal role in Shetland’s green energy transition</li>
              <li>an additional £1 million round of the Island Cost Crisis Emergency Fund to help communities tackle increasing costs, distributed to the six island authorities on a population basis, helping to tackle poverty</li>
              <li>additional £3 million funding to support locally designed critical island infrastructure projects during a visit to COPE Shetland, the Island’s leading centre for community reuse and recycling</li>
              </ul>
              <p>First Minister John Swinney said:</p>
              <p>“I have made it clear that I will be First Minister for everyone in Scotland – including our island communities who face a number of unique challenges but have enormous potential.</p>
              <p>“Islanders have been clear that more needs to be done to help them fulfil their ambitions and that is why we are developing a new National islands Plan, to be published next year.</p>
              <p>“We will listen to island communities, and speak with local authorities to ensure the new plan meets their needs.</p>
              <p>“In the meantime we will continue to invest in our Islands Programme, which over the last three financial years, has distributed over £12 million to support of 61 projects on 50 islands.”</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.gov.scot/policies/community-empowerment/empowering-our-island-communities/">Empowering our island communities - Community empowerment - gov.scot (www.gov.scot)</a></p>
              <p>£1 million has been announced for the 2024-25 round of the Islands Cost Crisis Emergency Fund.</p>
              <p>£3 million has been announced for the 2024-25 round of the Islands Programme.</p>
              <p>£1 million has been announced for a new scheme aimed at supporting closer involvement with island authorities in collaboration with communities on the Scottish Government’s <a href="https://www.gov.scot/policies/renewable-and-low-carbon-energy/carbon-neutral-islands/">Carbon Neutral Islands</a> project.</p>
