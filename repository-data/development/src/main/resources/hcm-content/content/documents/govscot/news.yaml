            hippostd:content: |-
              <p>Applications for medical training posts in Scotland are at record levels with more junior doctors joining the NHS than ever before.</p>
              <p>Data from NHS Education for Scotland shows that 1,231 posts were advertised throughout 2023 and 94% (1,156) of these filled successfully. This includes all entry-level posts in anaesthetics, radiology, emergency medicine, surgery and psychiatry. GP training programmes have been filled at 100% for the first time.</p>
              <p>Welcoming the figures, First Minister Humza Yousaf said:</p>
              <p>“It’s clear from these results that Scotland continues to perform strongly in the field of medical education and training. This reflects the dedication of our NHS staff who deliver high quality training while also caring for their patients alongside our continued investment in expanding our medical workforce and improving conditions.</p>
              <p>“Last year BMA Junior Doctors accepted a record pay deal in Scotland, the single biggest investment in Junior Doctor pay since the Scottish Parliament was established in 1999. This maintains our commitment to make Scotland the best place in the UK for Junior Doctors to work and train.</p>
              <p>“I’m delighted to see so many junior doctors are choosing to practice medicine in Scotland and I’d like to take this opportunity to welcome these new doctors into our health service.”</p>
              <p>Executive Medical Director NHS Education for Scotland Professor Emma Watson said:</p>
              <p>"These excellent results demonstrate that doctors are attracted to working and living in Scotland. However, we must continue to support the wellbeing of staff who deliver care in our health system as well as their thriving careers.</p>
              <p>“We would strongly encourage school leavers and people looking to change jobs to consider careers in medicine, nursing and other health and care professions in Scotland."</p>
              <p><strong>Background</strong><br><a href="https://www.scotlanddeanery.nhs.scot/media/722388/2023-medical-trainee-recruitment-accurate-as-of-13-november-2023.xlsx" target="_blank" rel="noopener">NHS Education for Scotland figures on applications for medical training posts in Scotland.</a></p>
              <p><a href="https://www.careers.nhs.scot/explore-careers/">NHS Scotland careers.</a></p>
