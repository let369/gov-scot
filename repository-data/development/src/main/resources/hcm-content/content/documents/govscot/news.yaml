              <p>The families of more than 329,000 children under 16 are benefitting from Scottish Child Payment, latest statistics show.&nbsp;</p>
              <p>The weekly payment of £26.70, which is unique to Scotland, is helping families with the cost of living crisis, with over £677 million paid since the payment launched.</p>
              <p>Scottish Child Payment is part of a wider package of payments – including the three Best Start Grants and Best Start Foods – which together have provided over £829 million in vital financial support at key stages of a child’s life. There is no cap on the number of children in one family who can receive these payments.</p>
              <p>In a survey, also released today, the majority of families said that the payments helped their child to take part in social or educational opportunities and also helped them buy milk and healthy food for their children.</p>
              <p>Survey responses also suggest that families are finding it straightforward to apply with more than 90% of people noting the application was clear and did not take too long to complete.</p>
              <p>Social Justice Secretary Shirley-Anne Somerville said:&nbsp;</p>
              <p>“As the First Minister has set out, eradicating child poverty is the number one priority for the Scottish Government.</p>
              <p>“Scottish Child Payment plays a key part in that mission. Together with our Best Start Grant and Best Start Foods payments, this package of financial support, which is worth almost £25,000 per child by the time their child turns 16, is helping to make sure all children in Scotland get the best start in life.</p>
              <p>“We have provided over £829 million to help people raise their families, putting money into the pockets of people who need it most.</p>
              <p>“This crucial cash is available as soon expectant parents know they are pregnant all the way through to their child starting nursery, then going to primary and secondary school and helps them cover costs of caring for their children.</p>
              <p>“We know from our recent research that families say the application process is clear and doesn’t take too long to apply. So I would urge families to apply for our package of five family payments and get the money they are entitled to.”</p>
              <p style="vertical-align: baseline"><strong>Background</strong></p>
              <p>The statistics are available in full here:</p>
              <p><a href="https://www.socialsecurity.gov.scot/reporting/publications/scottish-child-payment-high-level-statistics-to-31-march-2024">Scottish Child Payment: high level statistics to 31 March 2024</a></p>
              <p><a href="https://www.socialsecurity.gov.scot/reporting/publications/best-start-grant-and-best-start-foods-high-level-statistics-to-31-march-2024">Best Start Grant and Best Start Foods: high level statistics to 31 March 2024</a></p>
              <p><a href="https://www.socialsecurity.gov.scot/reporting/publications/client-survey-five-family-payments-august-november-2023">Client Survey: Five Family Payments August - November 2023 Summary report</a></p>
              <p>Social Security Scotland delivers five family payments to help support costs of raising a family for eligible people getting Universal Credit, tax credits or other qualifying benefits.</p>
              <p><a href="https://www.mygov.scot/scottish-child-payment">Scottish Child Payment</a>: a payment of more than £100 every 4 weeks for each eligible child under the age of 16.&nbsp;</p>
              <p><a href="https://www.mygov.scot/best-start-grant-best-start-foods">Best Start Grant Pregnancy and Baby Payment</a>: a £754.65 payment for a first child and £377.35 for other children. People can apply from the end of the 24th week of pregnancy until your baby is 6 months old.&nbsp;</p>
              <p><a href="https://www.mygov.scot/best-start-grant-best-start-foods">Best Start Grant Early Learning Payment</a>: a £314.45 payment when a child is between the ages of 2 and 3.5 years. People can still get the payment if your child is not taking up a place at nursery.&nbsp;</p>
              <p><a href="https://www.mygov.scot/best-start-grant-best-start-foods">Best Start Grant School Age Payment</a>: a £314.45 payment when a child is first old enough to start school. People don’t need to take up a place at school to get the payment.&nbsp;&nbsp;&nbsp;</p>
              <p><a href="https://www.mygov.scot/best-start-grant-best-start-foods">Best Start Foods</a>: money every 4 weeks on a pre-paid card from pregnancy until a child is 3 years old.</p>
              <p>Best Start Grant Early Learning and School Age Payments are paid automatically to parents and carers who already receive Scottish Child Payment when their children become eligible.&nbsp;</p>
              <p>Families who already get Scottish Child Payment for a child under the age of six can add older children to their existing award. There is no cap on the number of children in one family who can receive Scottish Child Payment.&nbsp;</p>
              <p>Families and carers can apply at <a href="https://www.mygov.scot/scottish-child-payment">mygov.scot/scottishchildpayment</a> or by calling Social Security Scotland free on 0800 182 2222&nbsp;</p>
              <p>&nbsp;</p>
