            hippostd:content: |-
              <p>Scotland’s onshore GDP grew by 0.4% in March 2024, according to statistics announced by the Chief Statistician. This follows growth of 0.1% in February 2024.</p>
              <p>In the first quarter of 2024 - the three months to March - GDP is estimated to have grown by 0.7% compared to the previous three month period.</p>
              <p>In March output in the services sector, which accounts for around three quarters of the economy, grew by 0.7%. Output in the production sector is estimated to have contracted by 1.1% in March. The largest contribution to overall GDP came from contraction in Manufacturing and growth in the Retail, Wholesale &amp; Motor Trades and Health &amp; Social Work sectors.</p>
              <p><strong>Background</strong></p>
              <p>The <a href="https://www.gov.scot/publications/first-estimate-of-gdp-2024-q1/">quarterly statistical publication and data</a> are available online.</p>
              <p>The <a href="https://www.gov.scot/publications/gdp-monthly-estimate-march-2024">monthly statistical publication and data</a> are available online.</p>
              <p>All results are seasonally adjusted and presented in real terms (adjusted to remove inflation). GDP growth relates to Scotland’s onshore economy, which means it does not include the output of offshore oil and gas extraction.</p>
              <p>Gross Domestic Product (GDP) measures the output of the economy in Scotland and are designated as official statistics in development. This means that they are still in development but have been released to enable their use at an early stage. All results are provisional and subject to relatively high levels of uncertainty.</p>
              <p>Further <a href="http://www.gov.scot/gdp">information on GDP statistics</a> is available online.</p>
              <p>These estimates are compiled in line with the <a href="https://code.statisticsauthority.gov.uk/">Code of Practice for Statistics</a> – more information on the standards of official statistics can be accessed online.</p>
          /govscot:topics:
            jcr:primaryType: hippo:mirror
            hippo:docbase: 384e34ce-a038-4973-a0c3-99f573e269bc
