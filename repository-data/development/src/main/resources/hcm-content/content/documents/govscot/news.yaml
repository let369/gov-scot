            hippostd:content: |-
              <p>First Minister John Swinney will represent the people of Scotland at national commemorations honouring the 80th Anniversary of the D-Day landings.</p>
              <p>Today (Wednesday 5 June) he will attend the main UK ceremony in Portsmouth, to celebrate the work of UK and other forces at the port city from which the Allies left for the beaches of Normandy.</p>
              <p>Tomorrow (Thursday 6 June) he will attend the first ever National Commemoration ceremony to be held at the British War Memorial in Ver-sur-Mer, France, to pay tribute to all who served in the Normandy Campaign.&nbsp;&nbsp;</p>
              <p>In Scotland, a National D-Day 80 Commemoration Concert is being held in Edinburgh, supported by the Scottish Government. Minister for Veterans Graeme Dey will be in attendance.</p>
              <p>The First Minister said:</p>
              <p>“Scotland owes a great debt of gratitude to all those who served during the Second World War, especially to those who made the ultimate sacrifice.</p>
              <p>“Were it not for the actions of these brave men and women 80 years ago, we would not enjoy the freedoms which we now take for granted.</p>
              <p>“It is important that current and future generations continue to learn of the events that took place in Normandy so that we ensure such a conflict is never repeated.</p>
              <p>“The Scottish Government is wholehearted in our commitment to supporting our Armed Forces, veterans and their families in Scotland.</p>
              <p>“We will never forget those who have, and continue to, lay down their lives in the service of their country.”</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.usherhall.co.uk/whats-on/scotlands-salute-tribute-d-day-80th-anniversary-concert">Scotland’s Salute to D-Day 80</a> takes place at the Usher Hall on 6 June. The Scottish Government provided £22,000 funding towards the concert.</p>
              <p>Find out more about <a href="https://dday80.campaign.gov.uk/">events to commemorate the 80<sup>th</sup> Anniversary of the D-Day landings</a>.</p>
