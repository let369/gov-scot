            hippostd:content: |-
              <p>XL Bully dog owners are being reminded to apply for an exemption certificate before the deadline on 31 July so they can continue to legally own their dogs.</p>
              <p>From 1 August 2024, it will be a criminal offence to own an XL Bully without an exemption certificate or not to have applied for one by that date.</p>
              <p>To get an exemption certificate, owners can apply online or by post for a £92.40 fee, while they must also obtain third party insurance and neuter and microchip their dogs. The deadline for online applications is midnight 31 July. Postal applications must be received by 15 July.</p>
              <p>Since 1 April, when the exemption application process to own an XL Bully dog opened, 761 dogs have been registered online with 7 postal applications also received.</p>
              <p>In line with the initial safeguards introduced on 23 February, XL Bully dogs must continue to be muzzled and kept on a lead in public.</p>
              <p>Owners who decide not to keep their dogs can apply for compensation.</p>
              <p>Victims and Community Safety Minister Siobhian Brown said:</p>
              <p>“I welcome the fact that 768 owners have already applied for an exemption for their XL Bully dog.</p>
              <p>“We are now half-way through the time period available to apply for an exemption and I encourage owners who have not yet applied to do so now.</p>
              <p>"The scheme is necessary to allow for XL Bully owners to legally keep their dogs in the long term, while agreeing to adhere to the necessary safeguards that will help reduce any risks to public safety.”</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.gov.scot/publications/xl-bully-dog-rules/pages/what-you-need-to-apply-for-an-exemption/">Full details of the XL Bully exemption scheme</a>.</p>
              <p>Someone convicted of breaching the new safeguards could face penalties of up to six months imprisonment and/or a fine up to £5,000.</p>
