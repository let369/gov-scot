          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Legislation has been passed that will automatically exonerate sub-postmasters who were wrongly convicted as a result of the faulty Horizon IT system, the day after Royal Assent is granted.</p>
              <p>Those whose convictions are quashed under the Post Office (Horizon System) Offences (Scotland) Bill will be able to access the UK Government financial redress scheme.</p>
              <p>After the Scottish Parliament agreed to use its emergency procedure, the Bill has been introduced and passed in just over two weeks – to allow justice and redress to be delivered to victims as swiftly as possible in line with the UK Bill, which did not cover sub-postmasters in Scotland.</p>
              <p>Sub-postmasters who previously sought to appeal their convictions will now also be exonerated, following a Scottish Government amendment to the Bill, brought at Stage two, in Parliament.</p>
              <p>Justice Secretary Angela Constance said:</p>
              <p>“I hope this Bill goes some way to bring justice to innocent sub-postmasters who had their lives ruined by being wrongly convicted of offences of dishonesty on the basis of tainted evidence from the faulty Post Office Horizon system.</p>
              <p>“As the UK Government’s legislation was not extended to cover Scotland, we have worked as quickly as possible to ensure parity for affected sub-postmasters here,&nbsp;who will also be able to access the UK Government’s compensation scheme.</p>
              <p>“The unprecedented step of introducing legislation to right this terrible wrong was necessary to respond to the scale of the scandal and the length of time that victims have waited for justice.</p>
              <p>“We will now be seeking Royal Assent for the Bill as quickly as possible so affected sub-postmasters can have their convictions quashed and then access the compensation they deserve.”</p>
              <p><strong>Background</strong></p>
              <p>The Post Office (Horizon System) Offences (Scotland) Bill will mean relevant convictions are automatically quashed on the day after the legislation is granted Royal Assent and those exonerated will then be able to access the UK Government financial redress scheme, in line with its requirements.</p>
              <p>The legislation will exonerate convicted sub-postmasters where the following criteria are met:</p>
              <ul>
              <li>the conviction was for embezzlement, fraud, theft, uttering or an ancillary offence committed between 23 September 1996 and 31 December 2018</li>
              <li>the person was carrying on a Post Office business, or working in a Post Office for the purpose of a Post Office business</li>
              <li>the conviction was in connection with carrying on, or working for the purpose of the Post Office business</li>
              <li>the Horizon system was being used for the purposes of the Post Office business in the relevant Post Office</li>
              </ul>
              <p><a href="https://www.parliament.scot/bills-and-laws/bills/post-office-horizon-system-offences-scotland-bill">Post Office (Horizon System) Offences (Scotland) Bill</a></p>
          /govscot:topics:
            jcr:primaryType: hippo:mirror
            hippo:docbase: 375ac20b-f77f-4076-9bee-12f222cac1c0
