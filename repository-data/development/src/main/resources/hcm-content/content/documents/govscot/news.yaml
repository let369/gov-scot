              <p>Scotland’s Chief Statistician today released the main findings of the <a href="https://www.gov.scot/isbn/9781836012832">2023/24 Health and Care Experience survey</a>.</p>
              <p>Experience of General Practice and Out of Hours healthcare:</p>
              <ul>
              <li>69% of people rated their overall experience of their General Practice as good or excellent: this is a slight increase since the last survey in 2021/22 (67%), but it is lower than the survey prior to that in 2019/20 (79%).</li>
              <li>84% of people who needed to see or speak to a doctor / nurse quite urgently were seen within 2 working days: this is slightly lower than in 2021/22 (85%) and in 2019/20 (86%).</li>
              <li>62% received face-to-face appointments at the General Practice: this is a large increase from 2021/22 (37%), but it is lower than in 2019/20 (87%).</li>
              <li>73% of people rated their overall experience of Out of Hours healthcare as good or excellent: this is higher than in 2021/22 (67%), but it is lower than in 2019/20 (79%).</li>
              </ul>
              <p>Experience of help, care and support:</p>
              <ul>
              <li>63% of people rated their help, care or support services as good or excellent.</li>
              <li>64% felt they were supported to live as independently as possible.</li>
              <li>53% felt they had a say in how their help, care or support was provided.</li>
              </ul>
              <p>Experience of caring responsibilities:</p>
              <ul>
              <li>62% of carers feel they have a good balance between caring and other things in their life: this is slightly lower than in 2021/22 (63%) and 2019/20 (64%).</li>
              <li>31% of people felt supported to continue caring: a slight increase compared to 2021/22 (30%), but lower than 2019/20 (34%).</li>
              </ul>
              <p><strong>Background</strong></p>
              <p>The Scottish Health and Care Experience Survey is a postal survey, which was sent to a random sample of people who were registered with a General Practice in Scotland, lived in Scotland, and were aged 17 and over on 25 September 2023. Over 107,000 people registered with a General Practice in Scotland responded to the survey.</p>
              <p>The survey has been run every two years since 2009 and forms part of the Scottish Care Experience Survey Programme, which is a suite of national surveys which provide local and national information on the quality of health and care services from the perspective of those using them.</p>
              <p>Questionnaires were sent out in October and November 2023 asking about peoples’ experiences during the previous 12 months.</p>
              <p>Comparisons over time for the help, care and support section are not presented in this publication due to changes in the opening question to this section, which results in a different cohort of people answering this section when compared to previous years.</p>
              <p>As with all surveys, Health and Care Experience Survey results are estimates, based on a sample of the population. Percentages and differences are only described as ‘higher/lower’ or ‘increase/decrease’ where statistical tests identify statistically significant differences. Where a difference is not statistically significant, it is described as being ‘similar to’, even if one figure appears higher or lower than the other.</p>
              <p>The Health and Care Experience Survey is the data source for the National Performance Framework indicator on <a href="https://nationalperformance.gov.scot/national-outcomes/national-outcomes/health/about-national-indicators/quality-care-experience">Quality of Care Experience</a>.</p>
              <p><a href="https://www.gov.scot/isbn/9781836012832">This report presents the key national level findings</a> from the HACE 2023/24 survey. Other outputs of the survey available on the <a href="https://www.gov.scot/collections/health-and-care-experience-survey/">Health and Care Experience Survey collection page</a> are:</p>
              <ul>
              <li>An excel spreadsheet showing results at national level and broken down at Health and Social Care Partnership level, Health Board, General Practice Cluster and General Practice level.</li>
              <li>An excel spreadsheet with data used for the charts and tables in this report.</li>
              <li>A <a href="https://www.gov.scot/isbn/9781836012825">technical report</a> with details of the survey design and methodology.</li>
              </ul>
              <p>Official statistics are produced in accordance with <a href="https://www.statisticsauthority.gov.uk/code-of-practice/the-code/">the Code of Practice for Statistics</a>.</p>
