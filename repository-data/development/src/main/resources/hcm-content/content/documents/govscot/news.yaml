            hippostd:content: |-
              <p>The law surrounding the misuse of pyrotechnics at football&nbsp;will be the focus of a new short-life working group set up by the Scottish Government.&nbsp;</p>
              <p>The group will consider the evidence on, and possible barriers to, the use of Football Banning Orders as a penalty for pyrotechnic possession and misuse.</p>
              <p>It is already a criminal offence to take or try to take a pyrotechnic into football matches, while carrying pyrotechnics in public without a reasonable excuse was recently made an offence through the Fireworks and Pyrotechnic Articles (Scotland) Act 2022. The Act gives police powers to stop and search someone where they have reasonable grounds to believe that the person may be in possession of a pyrotechnic in a public place.</p>
              <p>Football Banning Orders (FBOs) can be imposed by a Court for up to ten years for violent offences at matches, which could include throwing a lit pyrotechnic as a weapon. The working group will consider if extending the scope of FBOs would be an effective way to further deter the carrying and misuse of pyrotechnics at football. &nbsp;</p>
              <p>The expert working group includes representation from the Scottish Professional Football League (SPFL) and Scottish Football Association, Football Safety Officers Association, Police Scotland and the Crown Office and Procurator Fiscal Service and is expected to report next year.</p>
              <p>Community Safety Minister Siobhian Brown said:&nbsp;</p>
              <p>“Everyone should be able to enjoy the excitement and atmosphere of a football match without the fear of serious injury from pyrotechnics.</p>
              <p>“We have considerably strengthened pyrotechnic laws, and those who carry fireworks and pyrotechnics in public and into football stadia can face fines and up to six months in prison. Despite this, pyrotechnic misuse at football matches remains an issue.</p>
              <p>“We have been working closely with football’s governing authorities and with police on what more can be done to stop this antisocial and dangerous behaviour at football matches.</p>
              <p>“Football Banning Orders of up to 10 years, are already an effective measure courts have at their disposal to deal with violent behaviour and I have asked this working group to consider whether extending their reach would be a further deterrent to pyrotechnic possession and misuse.</p>
              <p>“Consisting of representatives from football and the justice sector, their review will also take views from clubs, fan groups, as well as front-line services.”&nbsp;</p>
              <p>Calum Beattie Chief Operating Officer of the SPFL, said:</p>
              <p>“The dangers of pyrotechnics in crowded football stadia are significant and our clubs are keen to work with the Scottish Government, police and the courts to find meaningful ways of tackling this growing problem.</p>
              <p>“Recent surveys have also shown that most fans believe there is no place for these devices at games. We are looking forward to playing an active role in this group to examine further how football banning orders can form part of a package of deterrence for any fans tempted to smuggle these dangerous items into grounds.”</p>
              <p>Superintendent Chris Stewart of Police Scotland said:</p>
              <p>"The public have the right to feel safe when they attend football matches and we work with a range of partners, including the clubs, to make sure these events are safe and secure. We will engage with the review and support partners involved."&nbsp;&nbsp;&nbsp;</p>
              <p><strong>Background</strong></p>
              <p>Membership of the group, which can also consider other issues with FBOs as it sees fit, is made up of representation from the Scottish Professional Football League and Scottish Football Association, Football Safety Officers Association, Crown Office and Procurator Fiscal Service, Police Scotland, British Transport Police, Scottish Government.</p>
              <p>More information on the <a href="https://www.gov.scot/publications/fireworks-the-law/">Fireworks and Pyrotechnic Articles (Scotland) Act 2022</a></p>
              <p>More information on <a href="https://www.mygov.scot/football-banning-orders#:~:text=You%20can%20get%20a%20Football,a%20sentence%20for%20the%20offence">Football Banning Orders</a></p>
