            hippostd:content: |-
              <p>Protections for people who are in debt and experiencing mental health problems have been approved by the Scottish Parliament.</p>
              <p>The Bankruptcy and Diligence (Scotland) Bill includes the power to bring in a pause on debt recovery action until six months after the person has finished treatment.</p>
              <p>People may be eligible to apply for the mental health moratorium if:</p>
              <ul>
              <li>they are receiving crisis mental health care</li>
              <li>a mental health professional has confirmed that their debt is contributing to their mental illness or is hindering their recovery</li>
              </ul>
              <p>Further detail of how the moratorium will work is included in separate regulations now before MSPs and will be subject to a public consultation.</p>
              <p>The Bill also makes a number of technical changes to the Bankruptcy (Scotland) Act 2016, such as clarifying the time periods for appeals against decisions by the Accountant in Bankruptcy, the organisation responsible for overseeing bankruptcies. It also makes some minor changes to the law covering how debt recovery is carried out in Scotland.</p>
              <p>Public Finance Minister Ivan McKee said:</p>
              <p>“Mental health problems can have a significant impact on a person’s ability to manage their finances. This legislation will give them breathing space during which creditors cannot contact them, enabling them to complete their mental health treatment and access money advice services.</p>
              <p>“There has been broad support for the mental health moratorium and we will continue to work with our partner organisations as we put the new system in place.”</p>
              <p>Chief Executive of the Accountant in Bankruptcy, Richard Dennis, said:</p>
              <p>“It has been good to see those with an understanding of debt and those with an understanding of mental health crises coming together to design an approach that can offer hope to those facing both these concerns.”</p>
              <p>Jo Anderson, Director of Influence and Change at SAMH (Scottish Action for Mental Health), said:</p>
              <p>“The relationship between poor mental health and debt is well established: debt problems can lead to mental health problems, and mental health problems can result in debt. The passage of this Bill, which makes it possible to create a debt moratorium for people with mental health problems that prioritises mental health recovery over the recovery of debt, is really welcome.</p>
              <p>“We look forward to working with the Scottish Government and partners to ensure that a moratorium provides robust protections and is accessible to everyone that needs it.”</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.parliament.scot/bills-and-laws/bills/bankruptcy-and-diligence-scotland-bill">The Bankruptcy and Diligence (Scotland) Bill</a></p>
              <p><a href="https://www.parliament.scot/-/media/files/committees/economy-and-fair-work-committee/correspondence/2024/new-debt-recovery-mental-health-moratorium-scotland-regulations-2024--stage-3-draft.pdf">Draft of the Debt Recovery (Mental Health Moratorium) (Scotland) Regulations 2024</a></p>
              <p>The current legal framework allows anyone in debt, including those with mental health issues, to apply for a six-month moratorium against debt recovery.</p>
          /govscot:topics[1]:
