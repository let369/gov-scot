          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Scottish Government is estimated to have invested almost £1.4 billion to benefit children in low income households in the last financial year.</p>
              <p>The investment is detailed in an annual progress report which highlights key actions to tackle child poverty including:</p>
              <ul>
              <li>Awarding almost £430 million to families through the Scottish Child Payment, supporting more than 329,000 children as of 31 March 2024</li>
              <li>Widening eligibility for Best Start Foods, the benefit which helps low-income families access nutritious food, so thousands more children and pregnant women can benefit</li>
              <li>Supporting around 4,400 children through continued work to develop a system of school age childcare and continuing to provide 1140 hours of funded childcare for all eligible children</li>
              <li>Providing free bus travel to over 2.3 million people, with 727,000 children and young people registered as of March 2024</li>
              <li>Delivering 6,045 affordable homes across Scotland, with two thirds for social rent, between April and December 2023 – helping an estimated 2,015 households with children into affordable housing</li>
              </ul>
              <p>Ms Somerville said:</p>
              <p>“Eradicating child poverty is the First Minister’s top priority and the actions we are taking are making a difference. Modelling published in February estimates that our policies will keep 100,000 children out of relative poverty this year.</p>
              <p>“Over the last year we have continued to provide immediate support to families through investment in the likes of our ‘game-changing’ Scottish Child Payment,</p>
              <p>and by mitigating the Benefit Cap as fully as possible within the scope of devolved powers.</p>
              <p>“We have set out, through our Building a New Scotland series, how we would deliver differently in an independent Scotland. Only with the full economic and fiscal powers of an independent nation can we use all of the levers other governments have to tackle inequalities, and we will continue to make this case. However, this will not stop us from taking all the action we can towards our goal now."</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.gov.scot/isbn/9781836013174">Best Start Bright Futures: Tackling Child Poverty Delivery Plan - Annual Report</a></p>
              <p><a href="https://www.gov.scot/publications/child-poverty-cumulative-impact-assessment-update/">Child poverty cumulative impact assessment: update - gov.scot (www.gov.scot)</a></p>
              <p>Following a further increase in the value from 1 April 2024, together the Scottish Government’s five family payments of Scottish Child Payment, Best Start Foods and the three Best Start Grant payments could now be worth over £10,000 by the time an eligible child turns six, and around £25,000 by the time they turn 16.</p>
