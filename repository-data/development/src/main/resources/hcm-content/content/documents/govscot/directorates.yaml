        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span><span>The Social Care and National Care Service Development Directorate leads on social care policy, with a focus on supporting people to lead independent lives in their own communities. We also lead on the development and creation of a National Care Service, which is&nbsp;a cross-government priority. We aim to transform our community health and social care support and services, empowering people to thrive, with human rights at the core.&nbsp;This is aligned with the commitments set out in the Programme for Government and contributing towards national outcomes within the National Performance Framework.</span></span></span></p>

            <p><span><span><span>We are responsible for:</span></span></span></p>

            <ul>
             <li><span><span>the design and creation of a National Care Service </span></span></li>
             <li><span><span>adult social care workforce&nbsp;–&nbsp;pay, planning and development, recruitment, leadership, skills and training</span></span></li>
             <li><span><span>adult social care policy&nbsp;–&nbsp;care at home, unpaid carers, care home charging policy, assisted communications and the Preventative and Proactive Care programme</span></span></li>
             <li><span><span>delivery for the social care sector in key areas such as Covid testing, vaccination and practice guidance to care homes</span></span></li>
             <li><span><span>sponsorship of the Care Inspectorate and the Independent Living Fund Scotland</span></span></li>
             <li><span><span>sustainability payments </span></span></li>
             <li><span><span>supporting the integration of health and social care services across Scotland</span></span></li>
             <li><span><span>ensuring the data and digital needs of the National Care Service are met</span></span></li>
             <li><span><span>social care resilience and pressures </span></span></li>
            </ul>
