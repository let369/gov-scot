            <ul>
             <li><span><span>policy advice for ministers</span></span></li>
             <li><span><span>student nurse, midwife and paramedic intake</span></span></li>
             <li><span><span>leading on nursing, midwifery, allied health professions&nbsp;and health-care science</span></span></li>
             <li><span><span>modernising and improving NMAHP and HCS care services and standards of practice</span></span></li>
             <li><span><span>leading on all aspects of healthcare-associated infection policy and antimicrobial resistance</span></span></li>
             <li><span><span>leading on health professionals and workforce regulation</span></span></li>
