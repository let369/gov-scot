        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span><span>We are working collaboratively to deliver a world-class curriculum and qualifications system that continues to adapt to change, based on the vision of equity and excellence in education. It should also support individual learners to thrive through the development of knowledge, skills and capacities that give them the best opportunity to succeed and contribute to Scotland’s society and economy.</span></span></span></p>

            <p><span><span><span>We are also the lead directorate for Gaelic and Scots and work collaboratively to support our commitments to these languages.</span></span></span></p>

            <p><span><span><span>We are responsible for:</span></span></span></p>

            <ul>
             <li><span><span><span>leading a national discussion on the vision and purpose for Scottish education</span></span></span></li>
             <li><span><span><span><span>leading on the creation of a new qualifications body, a new independent inspectorate and a new national agency for education</span></span></span></span></li>
             <li><span><span><span>the national policy framework for Curriculum for Excellence and National Qualifications, which enable a rich and relevant experience to be delivered throughout school education, support effective transitions within and beyond school and enable the achievements of every learner to be recognised</span></span></span></li>
             <li><span><span><span><span>supporting commitments to Gaelic and Scots</span></span></span></span></li>
             <li><span><span><span><span>sponsorship of the Scottish Qualifications Authority and Bòrd na Gàidhlig</span></span></span></span></li>
            </ul>
