            <p><span><span><span><span>This is a part-time position </span></span></span></span><span><span><span><span>within the Scottish Government, which Julie carried out as a secondment from her roles as Scientific Director of Moredun Research Institute and CEO of The Moredun Foundation until her retirement from Moredun in September 2023. </span></span></span></span><span><span><span><span>She also holds a Chair in Food Security at the University of Glasgow’s College of Medicine, Veterinary Medicine and Life Sciences.</span></span></span></span></p>

            <p><span><span><span><span><span><span>As the Chief Scientific Adviser (CSA) Scotland,&nbsp;Julie champions the use of science to inform policy development.&nbsp;She works closely with the Scottish Science Advisory Council, of which she is an ex-officio member, to help ensure access to the best scientific advice to inform work across all policy areas.&nbsp;The CSA is also a keen advocate, across Scotland and further afield, of our world-leading science base and its potential to benefit our economy, people and environment.</span></span></span></span></span></span></p>
