            <p>We seek to achieve the best health and care outcomes for people by work with ministers and stakeholders to protect and improve public health, and to oversee the effectiveness of healthcare services in Scotland.</p>

            <p>We are responsible for:</p>

            <ul>
             <li>providing policy advice to Scottish Ministers on healthcare and public health</li>
