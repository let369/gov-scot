        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p>We are responsible for the integrated management of Scotland's seas, working closely with delivery partners NatureScot,&nbsp;<span><span>Joint Nature Conservation Committee (JNCC)</span></span> and the Scottish Environment Protection Agency (SEPA).</p>

            <p>We are responsible for:</p>

            <ul>
             <li>marine renewable, fishing vessel, freshwater fisheries and seal licensing</li>
             <li>ensuring compliance with fisheries regulations</li>
             <li>promoting sustainable, profitable and well-managed fisheries and aquaculture industries</li>
             <li>ensuring a sound scientific evidence base exists to inform our marine policies</li>
             <li>the sustainable management of freshwater fish and fisheries resources</li>
             <li>promoting sustainable economic growth from the marine renewables industry</li>
            </ul>
