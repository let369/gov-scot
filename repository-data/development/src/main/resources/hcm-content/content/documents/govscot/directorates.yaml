        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><span><span>We provide the central function of co-ordination and support for performance, delivery and resilience activity across government and ensure that the organisation monitors and responds well to a range of concurrent risks.</span></span></p>

            <p><span><span><span><span><span>We support the Deputy First Minister and Cabinet Secretary for Finance, Shona Robison MSP, as well as&nbsp; the Cabinet Secretary for Justice and Home Affairs, Angela Constance MSP. </span></span></span></span></span></p>

            <p><span><span><span><span><span>This support includes executing and managing responsibilities such as:</span></span></span></span></span></p>

            <ul>
             <li><span><span><span><span><span><span>resilience</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span><span>cross-government delivery and outcomes</span></span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>government statistics</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>the office of the Chief Researcher</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>the National Performance Framework</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>government strategy,&nbsp;including the First Minister’s Programme for Government (PfG)</span></span></span></span></span></span></li>
            </ul>

            <p><span><span><span><span><span>All of our activities see us work across the organisation to provide a strategic, co-ordinated and focussed approach to delivering outcomes, driving improvement and ensuring operational resilience.</span></span></span></span></span></p>

            <p><span><span><span><span><span>This includes responsibility for:</span></span></span></span></span></p>

            <ul>
             <li><span><span><span><span><span><span>ensuring effective planning, preparation and planning on how to respond and recover from incidents, events or emergencies</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>supporting a greater focus on delivery across the organisation, developing&nbsp;and implementing new performance and delivery arrangements</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>providing analytical support</span></span></span></span></span></span></li>
            </ul>
