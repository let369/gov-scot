          hippostd:content: |-
            <p><span><span><span>We lead on the development of policy work related to offshore renewables, marine energy and sectoral marine planning, to support the continued growth of the offshore wind, wave and tidal sectors. </span></span></span></p>

            <p><span><span><span>Our aim is to drive the benefits from the growth of offshore renewables for Scotland’s economy, citizens and environment as we transition to net zero. We support the development of Scotland’s supply chain by growing our manufacturing base and attracting inward investment, demonstrating the potential role for marine energy in Scotland’s low carbon energy system and managing the environmental impacts of, and risks to, Scotland’s journey to net zero through offshore renewables.</span></span></span></p>

            <p><span><span><span>We are responsible for:</span></span></span></p>

            <ul>
             <li><span><span>offshore generation policy</span></span></li>
             <li><span><span>supply chain policy and co-ordination of key stakeholder relationships</span></span></li>
             <li><span><span>offshore energy marine sectoral planning</span></span></li>
             <li><span><span><span>bringing together the private and public sector to collaborate and innovate on development of offshore renewables</span></span></span></li>
            </ul>
