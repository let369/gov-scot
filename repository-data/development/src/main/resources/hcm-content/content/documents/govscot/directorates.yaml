        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span>We contribute to the creation of a more successful country by delivering sustainable and inclusive economic growth, providing opportunities for all of Scotland to flourish. We aim to achieve this by progressing the policies and priorities set out in the Government’s economy strategy, and in doing so we lead on the National Outcome of ‘we have a globally competitive, entrepreneurial, inclusive and sustainable economy’.</span></span></p>

            <p>We are responsible for:</p>

            <ul>
             <li>encouraging innovation and entrepreneurship</li>
             <li><span><span><span>supporting key sectors&nbsp;including the everyday economy, tourism, hospitality and retail,&nbsp;manufacturing, construction, space, financial services, life sciences and digital economy<span> </span></span></span></span></li>
             <li><span><span><span><span><span><span>working with other public, private and third sector stakeholders </span></span><span><span>through</span></span><span><span>&nbsp;the&nbsp;<a href="https://scottishbusinesspledge.scot/"><span>Scottish Business Pledge</span></a></span></span> <span><span>to promote and boost fair work and inclusive&nbsp;</span></span><span><span>growth</span></span></span></span></span></span></li>
             <li>overseeing a successful major events programme and a vibrant cities agenda</li>
             <li>boosting productivity, competitiveness, sustainable employment, and workforce engagement and development</li>
             <li>regional economic developing include the&nbsp;<a href="city-region-deals">City Region deals </a>and&nbsp;<a href="https://www.gov.scot/policies/cities-regions/regional-growth-deals/">Regional Growth</a> deals</li>
             <li><span><span><span><span><span><span><span><span>collaborating with partners through </span></span></span></span><span><span><span><span><a href="index">Clyde Mission</a> </span></span></span></span><span><span><span><span>to drive sustainable and inclusive growth </span></span></span></span></span></span></span></span></li>
             <li>European Structural and Investment Funds (ESIFs), the European Union's way of investing in 'smart, sustainable and inclusive' growth in its member states</li>
             <li><span><span><span><span><span><span>overseeing Scottish ministers’ strategic interventions to support economic entities critical to the Scottish economy</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>evaluating&nbsp;and intervening&nbsp;where necessary in businesses of strategic importance, including working to ensure successful delivery of two ferries from </span><a href="https://www.gov.scot/collections/ferguson-marine-documents/"><span>Ferguson Marine</span></a> </span></span></span></span></span></li>
             <li><span><span><span><span><span><span>managing&nbsp;our investments in businesses efficiently and, in doing so, ensuring our economic interventions are principled, purposeful and rooted in evidence</span></span></span></span></span></span></li>
             <li><span><span><span><span>championing science and the use of scientific advice to inform policy-making</span></span></span></span></li>
            </ul>
