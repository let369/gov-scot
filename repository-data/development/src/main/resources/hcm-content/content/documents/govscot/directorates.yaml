            <h2>What we do</h2>

            <p>The Population Health Directorate is responsible for:</p>

            <ul>
             <li><span><span><span><span><span><span>implementing measures to tackle Scotland's relationship with drugs, alcohol, smoking and diet</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>supporting health protection services, disease surveillance and outbreak management, immunisation and screening programmes</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>promoting physical activity and opportunities that have positive impacts on our&nbsp;health and wellbeing</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>tackling health inequalities&nbsp;</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>co-ordinating health strategy and reform, including the care and wellbeing portfolio</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>creating conditions for more equitable policy delivery for key groups in Scotland experiencing disproportionately poorer health outcomes and access to services</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>carrying out ongoing management of coronavirus (COVID-19), including identification, advice and support for people who remain at higher risk and preparation for future pandemics</span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span>providing expert analytical advice across health and social care</span></span></span></span></span></span></li>
            </ul>
