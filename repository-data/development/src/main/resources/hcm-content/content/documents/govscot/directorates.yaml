          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span><span><span>The directorate provides services to approximately 20,000 colleagues across the Scottish Government, its agencies and public bodies.</span></span></span></span></p>

            <p><span><span><span><span>We are responsible for:</span></span></span></span></p>

            <ul>
             <li><span><span><span><span><span>putting employee experience and inclusion at the heart of our services - having the core services right and listening, learning and improving to meet changing expectations</span></span></span></span></span></li>
             <li><span><span><span><span><span>providing high-quality professional expertise and advice that has integrity and meets the needs of a diverse workforce and empowers managers</span></span></span></span></span></li>
             <li><span><span><span><span><span>building an infrastructure that supports intuitive self-service allowing access to help, resources and support</span></span></span></span></span></li>
            </ul>

            <ul>
             <li><span><span><span>valuing, developing and supporting our staff and their wellbeing</span></span></span></li>
            </ul>
