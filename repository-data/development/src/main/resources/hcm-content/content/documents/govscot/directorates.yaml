            <p style="margin-left:0px; margin-right:0px">Richard Foggo was appointed as Co-Director of Population Health in June 2022.</p>

            <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

            <ul>
             <li>
             <p>providing advice to ministers on health improvement, drugs policy, health and social care analysis and Active Scotland</p>
             </li>
            </ul>

            <ul>
             <li>
             <p>leading on health and social care reform and as a Senior Responsible Officer (SRO) for the care and wellbeing portfolio to improve population health and reduce health inequalities</p>
             </li>
            </ul>

            <h2 style="margin-left:0px; margin-right:0px">Biography</h2>

            <p>In June 2020, Richard was appointed as Director of Covid Public Health, having been Director of Covid Health Response from February 2020.&nbsp;</p>

            <p>He joined the Scottish Government in July 2001, after studying and teaching philosophy at Edinburgh, Stirling and Essex universities. Richard has over 20 years’ experience of strategic policy making, leading change and transformation, and managing high performing teams. Previous posts&nbsp;include:&nbsp;</p>

            <ul>
             <li>
             <p>Director of Population Health&nbsp;</p>
             </li>
            </ul>

            <ul>
             <li>
             <p>Head of Primary Care&nbsp;</p>
             </li>
             <li>
             <p>Head of Active Scotland&nbsp;</p>
             </li>
             <li>
             <p>Head of Community Safety&nbsp;</p>
             </li>
             <li>
             <p>Head of Counter-Terrorism Policing Policy&nbsp;</p>
             </li>
            </ul>

            <p>Richard is a father of three who lives in Edinburgh. He likes to play music, read and play football.</p>
