             <li>infrastructure policy and investment</li>
             <li><span><span>effective prescribing and therapeutics</span></span></li>
             <li>delivery of the sustainability and value programme</li>
             <li>corporate assurance for the portfolio</li>
             <li>health and&nbsp;social care COVID-19 response information governance and correspondence triage</li>
             <li>personal protective equipment (PPE)</li>
             <li><span><span>health and social care strategic briefing and insights unit</span></span></li>
