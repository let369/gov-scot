          hippostd:content: |-
            <p><span><span><span>The Economic Strategy and Fair Work Directorate leads delivery of the National Strategy for Economic Transformation, business engagement, driving forward the Fair Work agenda and leading on labour market strategy.</span></span></span></p>

            <p><span><span><span>We are responsible for:</span></span></span></p>

            <ul>
             <li><span><span>overseeing the successful implementation of the National Strategy for Economic Transformation</span></span></li>
             <li><span><span>driving implementation of the Fair Work Action Plan, including Anti-Racism Employment Strategy and action plans on anti-racism and the gender pay gap</span></span></li>
             <li><span><span>wellbeing economy</span></span></li>
             <li><span><span>cross-cutting labour market policy, e.g. labour participation</span></span></li>
             <li><span><span>government approach to business engagement</span></span></li>
