          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span>The Directorate for Strategy supports, communicates and co-ordinates effective policy across the Scottish Government. </span></span></p>

            <h3><span><span><span>Responsibilities</span></span></span></h3>

            <p><span><span><span>We are responsible for:</span></span></span></p>

            <ul>
             <li><span><span><span>providing new strategic capacity at the heart of government</span></span></span></li>
