          hippostd:content: |-
            <h2>What we do</h2>

            <p>We are responsible for ensuring the safe and secure transition of benefits to be devolved to Scotland from the UK under the Scotland Act 2016. These currently cover around 1.4 million people and amount to around £2.8 billion.</p>

            <p>We are responsible for:</p>

            <ul>
             <li>working with the UK Department of Work and Pensions to transfer social security powers to Scotland</li>
             <li>introducing the necessary legislation in the Scottish Parliament</li>
             <li>developing policies to implement the Programme for Government</li>
             <li>establishing a social security agency to deliver the devolved benefits</li>
            </ul>

            <p>Our approach is informed by the <a href="https://www.gov.scot/publications/our-vision-for-social-security/">principles and vision for social security</a> published in March 2016.</p>
