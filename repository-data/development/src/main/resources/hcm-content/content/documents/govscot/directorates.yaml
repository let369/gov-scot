            <h2>What we do</h2>

            <p>We seek to achieve the best health and care outcomes for people by ensuring the best possible use is made of resources in the health and social care portfolio.</p>

            <p>We are responsible for:</p>

            <ul>
             <li>financial strategy for the health and&nbsp;social care portfolio</li>
             <li>financial management of all 22 NHS boards</li>
