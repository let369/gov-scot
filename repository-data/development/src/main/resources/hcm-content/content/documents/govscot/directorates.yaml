          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span>The Ukraine Resettlement Directorate leads on arrangements to welcome and support Ukrainians arriving from Scotland due to the illegal Russian invasion, including offering support on arrival and temporary accommodation for people utilising the Scottish Super Sponsor Scheme.</span></span></p>

            <p><span><span><span>We work with local authority partners to develop operational policies and deliver the following:</span></span></span></p>

            <ul>
             <li><span><span><span><span>pre-arrival advice and in-country support to potential applicants and assist with travel arrangements for Ukrainian displaced persons that have met the super sponsor, the family sponsor or the individual sponsor scheme criteria</span></span></span></span></li>
             <li><span><span><span><span>safe welcome arrangements for Ukrainian displaced persons at welcome hubs and provision of temporary, short-term accommodation on arrival</span></span></span></span></li>
             <li><span><span><span><span>establish accommodation needs of Ukrainian displaced persons and facilitate moves into accommodation offered by volunteers hosts, or other longer-term housing options</span></span></span></span></li>
             <li><span><span><span><span>develop options to increase availability of longer-term accommodation and remove barriers for Ukrainians accessing private rented sector accommodation</span></span></span></span></li>
             <li><span><span><span><span>fund local authorities and third-sector organisations to provide advice and support to Ukrainians to enable them to settle and integrate into communities for as long as they want to remain in Scotland</span></span></span></span></li>
            </ul>
