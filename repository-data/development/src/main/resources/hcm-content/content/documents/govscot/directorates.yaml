            <h2>What we do</h2>

            <p>We support decision making about resources across the Scottish Government and public bodies, the&nbsp;processes of budgeting, accounting, treasury management&nbsp;and corporate governance, alongside delivering associated financial systems and services.</p>

            <p>We are responsible for:</p>

            <ul>
             <li>in-year finance management and strategic financial advice and support</li>
             <li>corporate reporting and professional accountancy services</li>
             <li>financial reporting</li>
             <li>corporate governance, accountability and risk</li>
             <li>financial services, including accounts payable and treasury and banking services and systems</li>
            </ul>
