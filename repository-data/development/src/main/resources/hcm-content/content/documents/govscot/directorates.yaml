          hippostd:content: |-
            <h2>What we do</h2>

            <p>We draft all bills for the Scottish Government's legislative programmes, ensuring laws of the highest quality.</p>

            <p>We are responsible for:</p>

            <ul>
             <li>drafting and helping deliver bills to make clear, effective and accessible law</li>
             <li>maintaining and enhancing our position as Scotland's centre of legislative excellence and helping improve the overall quality of Scotland's law</li>
