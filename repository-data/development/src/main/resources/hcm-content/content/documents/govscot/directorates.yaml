            <h2>What we do</h2>

            <p><span><span>We want to make a tangible difference to NHS Scotland and the lives of the people of Scotland, ensuring excellence in </span></span>nursing, midwifery and allied health professions (NMAHP)<span><span>/health-care science (HCS) and&nbsp;services.</span></span></p>

