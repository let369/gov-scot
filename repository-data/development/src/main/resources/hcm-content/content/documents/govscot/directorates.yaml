        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><span><span><span>The Chief Scientific Officer provides expert, professional advice to ministers and government on all aspects of healthcare science, including where there are impacts relating to the scientific workforce within the NHS in Scotland. This remit covers areas such as education, research and clinical practice.</span></span></span></p>

            <p><span><span><span><span><span><span>The Chief Scientific Officer is also responsible for:</span></span></span></span></span></span></p>

            <ul>
             <li>overseeing the strategic direction for all healthcare scientists (HCS) in Scotland</li>
             <li>leading&nbsp;on international health issues from a HCS perspective</li>
             <li><span><span><span><span><span><span><span>co-chairing the Diagnostic Strategic Network for Scotland</span></span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span><span>strategic oversight and direction for healthcare science policy in Scotland</span></span></span></span></span></span></span></li>
            </ul>
