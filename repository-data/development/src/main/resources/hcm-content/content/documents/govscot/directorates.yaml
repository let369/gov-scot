          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Director of Agriculture and Rural Economy&nbsp;oversees the Agriculture and Rural Economy Directorate, helping the directorate to:</p>

            <ul>
             <li>support Scotland in being&nbsp;a&nbsp;global leader in sustainable and regenerative agriculture and&nbsp;meeting our net zero targets and biodiversity goals</li>
             <li>achieve&nbsp;<a href="https://www.foodanddrink.scot/resources/publications/ambition-2030-industry-strategy-for-growth/">Ambition 2030</a>, global trade success and work to maximise the potential of Scotland’s food and drink sector</li>
             <li>enable island and rural communities to thrive, including the land reform agenda</li>
             <li>create the policy framework to shape agriculture and the rural economy</li>
             <li>engage with and support&nbsp;thousands of organisations across the agricultural, rural and food and drink sectors and promote&nbsp;Scottish interests globally</li>
             <li>provide financial support to the agriculture and rural sectors to enable sustainable land management</li>
             <li>maintain animal welfare standards and plant health regulations and standards</li>
            </ul>
