        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Chief Financial Officer (CFO) is a key advisor to Scottish ministers on financial matters and is responsible for the management of the Scottish Government’s financial functions. The CFO also acts as professional advisor to the Scottish Government’s Executive Team in their role as accountable officers of the Scottish Administration.</p>

            <p>The CFO’s responsibilities include:</p>

            <ul>
             <li>ensuring that resources are aligned to the Scottish Government’s priorities, and support the delivery of economic, efficient and effective services and initiatives</li>
             <li>managing the Scottish Government’s budget within the parameters set by Ministers and delivering its treasury functions in line with fiscal policies.</li>
             <li>delivering financial reporting, accountancy, and advice services for the Scottish Government and a range of public bodies, and developing and maintaining financial systems and processes</li>
             <li>oversight of the Scottish Public Finance Manual, providing advice including on corporate governance, financial controls and the management of risk</li>
             <li>working collaboratively with the Scottish Exchequer to inform fiscal policies, medium term financial strategies and budget setting</li>
             <li>overseeing completion of annual accounts and audit processes, and supporting associated scrutiny by the Scottish Parliament</li>
             <li>serving as the Head of the Finance Profession within the Scottish Government and leading the development of it financial capacity and capabilities</li>
            </ul>

            <p>The Chief Financial Officer is a member of the Scottish Government's Executive Team, attends the Audit and Assurance Committee and is a member of a range of corporate and programme delivery boards.</p>
