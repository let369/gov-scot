        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span>The Corporate Transformation and Workplace Directorate was established in 2021 to help deliver corporate change and improve our ability to serve the people of Scotland. As well as this, the directorate provides place-related corporate services and leads on the strategy for the future Scottish Government estate, while considering net zero obligations.</span></span></p>

            <p>We are responsible for:</p>

            <ul>
             <li><span><span><span>planning and implementation of corporate transformation for the operations of our organisation, drawing in expertise in corporate services</span></span></span></li>
             <li><span><span><span>collaborating with other directorates to build core corporate services that are reliable and scalable, with a lean organisational structure and a culture of staff empowerment</span></span></span></li>
             <li><span><span><span>understanding what the future of corporate services needs to look like and steps we need to take to get there</span></span></span></li>
             <li><span><span><span>the Shared Services Programme, which will implement a single, integrated cloud-based HR and finance ERP (enterprise resource planning) system, significantly improving ways of working</span></span></span></li>
             <li><span><span><span>designing and delivering intelligent automation solutions</span></span></span></li>
             <li><span><span><span>building and fleet operations</span></span></span></li>
             <li><span><span><span>facilities management and contract delivery</span></span></span></li>
             <li><span><span><span>environmental and travel management</span></span></span></li>
             <li><span><span><span>occupational health and safety and fire safety management</span></span></span></li>
             <li><span><span><span>accommodation planning</span></span></span></li>
             <li><span><span><span>development and maintenance of estates buildings strategy and asset plans</span></span></span></li>
             <li><span><span><span>development and delivery of major buildings refurbishment and maintenance programmes</span></span></span></li>
             <li><span><span><span>advising and supplying security and business continuity services in order to keep the Scottish Government safe, secure and resilient</span></span></span></li>
            </ul>
