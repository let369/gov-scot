        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Primary Care Directorate’s purpose is to ensure all aspects of primary care act as the cornerstone of Scotland’s integrated health and social care system, ensuring&nbsp;people get access to the right professionals at the right time as close to home as possible. The directorate manages delivery, contracting and long-term policy development in partnership with stakeholders.</p>

            <h2>What we do</h2>

            <p><span><span>Our remit includes: </span></span></p>

            <ul>
             <li><span><span>transformation of primary care services&nbsp;</span></span></li>
             <li><span><span>NHS24&nbsp;</span></span></li>
             <li><span><span>Scottish Ambulance Service&nbsp;</span></span></li>
             <li><span><span>GP contract</span></span></li>
             <li><span><span>optometry and dentistry</span></span></li>
            </ul>

            <h2><span><span><span>Responsibilities</span></span></span></h2>

            <p><span><span>We are responsible for:</span></span></p>

            <ul>
             <li><span><span><span>general practice policy</span></span></span></li>
             <li><span><span><span>policy responsibility for out-of-hours primary care medical services</span></span></span></li>
             <li><span><span><span>dental public health policy</span></span></span></li>
             <li><span><span>optometry public health policy </span></span></li>
             <li><span><span><span>FMQs</span></span></span></li>
             <li><span><span>sponsorship of SAS and NHS24</span></span></li>
            </ul>
