          hippostd:content: |-
            <h2>What we do</h2>

            <p>We provide analytical support to&nbsp;<span><span><span><span><span>the directorates in Director-General&nbsp;</span></span></span></span></span><span><span><span><span>Economy, Scottish Exchequer and Strategy and External Affairs.</span></span></span></span></p>

            <p>We have four broad objectives:</p>

            <ul>
             <li><span><span><span><span><span><span><span>to use economics, statistics and social and operational research to help shape and inform policy</span></span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span><span>to provide high-quality analytical advice and support for Ministers and colleagues on all aspects of the Scottish economy and the public finances across a wide range of policy areas, including fiscal sustainability, taxation, culture, climate change, energy, trade, investment, labour market, regions, enterprise and skills</span></span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span><span>to produce timely, trusted and robust economic statistics and improve the quality and coverage of economic data, modelling and analysis in Scotland</span></span></span></span></span></span></span></li>
             <li><span><span><span><span><span><span><span>to provide strategic oversight for the development and co-ordination of economic policy, economic recovery mitigation and actions and narrative</span></span></span></span></span></span></span></li>
            </ul>

            <p>We also:</p>

            <ul>
