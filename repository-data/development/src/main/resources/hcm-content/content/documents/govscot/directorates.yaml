          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span><span>We work together to improve the lives of children and young people in Scotland through education.&nbsp;We strive to achieve excellence and equity for all children and young people:</span></span></span></p>

            <ul>
             <li><span><span><span>excellence through raising attainment and improving outcomes:&nbsp;</span><span>ensuring that every child achieves the highest standards in literacy and numeracy, as well as the knowledge and skills necessary to shape their future&nbsp; as successful learners, confident individuals, responsible citizens, and effective contributors</span></span></span></li>
             <li><span><span><span>achieving equity:</span><strong><span> </span></strong><span>ensuring every child has the same opportunity to succeed, no matter their background or shared protected characteristics, with a particular focus on closing the poverty related attainment gap</span></span></span></li>
            </ul>

            <p>We are responsible for:</p>

            <ul>
             <li>developing a teaching workforce with the right ambition, skills and motivation</li>
             <li>leadership in schools, communities and nationally</li>
             <li>ensuring infrastructure and access to digital technology is available</li>
             <li>implementing a system that focuses on performance improvement, innovation and good practice</li>
            </ul>
