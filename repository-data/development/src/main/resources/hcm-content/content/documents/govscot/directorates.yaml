          hippostd:content: |-
            <h2>What we do</h2>

            <p>We aim to deliver our increased ambition for internationalisation of the economy and maximise the value of the food and drink sector.&nbsp;</p>

            <p>This means setting the policy direction on trade, capital and foreign direct investment, and food and drink sectoral policy. We are also the hub for trade policy analysis and delivery around Brexit.&nbsp;</p>

            <p>Specifically we aim to:</p>

            <ul>
             <li>enable more Scottish businesses to export more goods and services to more markets</li>
             <li>secure greater foreign investment for Scotland</li>
             <li>provide expert trade policy analysis which represents business and consumer interests</li>
             <li>effect policy change which increases trade and investment flows</li>
             <li>deliver strategies and policies to drive growth in value across the food and drink sectors</li>
            </ul>
        /govscot:notes:
