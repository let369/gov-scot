          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Chief Allied Health Professions Officer:&nbsp;</p>

            <ul>
             <li>leads on the Scottish Government Rehabilitation Framework for supporting people through recovery and rehabilitation during and after the COVID-19 Pandemic</li>
             <li>chairs the Allied Health Professional Directors Scotland Group (ADSG) meetings which provides strategic leadership for the Allied Health Professions workforce</li>
             <li>chairs AHP Network Collaborative meetings which includes representation from the ADSG, AHP Federation Scotland, AHP National Leads, Council of Deans and Higher Education Institutions</li>
             <li>chairs meetings with the AHP National Leads</li>
             <li>attends external meetings of AHP Federation Scotland, AHP Academic Heads, Council of Deans, Chief Health Professions Officers four&nbsp;home countries meetings, meetings with the Health and Care professions Council. Attends stakeholder meetings with the special boards, which include NES and HIS</li>
             <li>is a member of the Scottish Radiology Transformation Programme and the Modern Outpatient Integrated Programme Board Meetings, Scottish Clinical Imaging Network and the National Elective Centre Programme</li>
            </ul>
