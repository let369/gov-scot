        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><span><span><span>Our mission is to shape the education and skills opportunities for all Scottish citizens, allowing them to contribute to a competitive and inclusive economy. The directorate's&nbsp;</span></span></span><span><span><span><span>overarching approach is framed in the policies we set and delivered through sponsorship of the Scottish Funding Council (SFC), Skills Development Scotland (SDS) and Student Awards Agency for Scotland (SAAS).</span></span></span></span></p>

            <p><span><span><span><span>We are responsible for:</span></span></span></span></p>

            <ul>
             <li><span><span><span><span><span>implementing the reform of the post-school education and skills sector</span></span></span></span></span></li>
             <li><span><span><span><span><span>working with partners to develop the knowledge and skills needed to fulfil potential and to make a meaningful contribution to Scotland’s wellbeing economy</span></span></span></span></span></li>
             <li><span><span><span><span><span>ensuring access to post-school education and skills development is based on the ability to learn and not the ability to pay</span></span></span></span></span></li>
             <li><span><span><span><span><span>supporting research and innovation to enhance global understanding and to progress societal wellbeing</span></span></span></span></span></li>
             <li><span><span><span><span><span>implementing Scotland's Young Person's Guarantee, an employer-led guarantee to support young people aged 16-24 into work</span></span></span></span></span></li>
            </ul>
