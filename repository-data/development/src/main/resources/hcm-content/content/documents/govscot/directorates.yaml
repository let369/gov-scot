          hippostd:content: |-
            <h2>What we do</h2>

            <p><span><span>The Environment and Forestry Directorate&nbsp;<span>works to protect and enhance Scotland's natural environment and resources, providing scientific support and an integrated evidence base for environmental and rural economic policies.</span></span></span></p>

            <p><span><span>We are responsible for:</span></span></p>

            <ul>
             <li><span><span><span><span>playing a full role in tackling the global climate emergency and limiting temperature rise to 1.5°C</span></span></span></span></li>
             <li><span><span><span><span>protecting and restoring Scotland's nature with flourishing biodiversity and clean and healthy air, water, seas and soils</span></span></span></span></li>
             <li><span><span><span><span>promoting the wise use and reuse of resources to end throw-away culture</span></span></span></span></li>
             <li><span><span><span><span>conserving and growing our natural assets through a thriving, sustainable economy</span></span></span></span></li>
             <li><span><span><span><span>supporting a fairer, healthier, more inclusive society through a healthy environment</span></span></span></span></li>
            </ul>

            <h3>Associated professional roles</h3>

            <ul>
             <li><a href="andrew-millar">Chief scientific adviser for environment, natural resources and agriculture</a></li>
            </ul>
