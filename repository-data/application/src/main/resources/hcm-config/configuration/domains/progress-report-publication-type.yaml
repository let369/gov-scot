definitions:
  config:
    /hippo:configuration/hippo:domains/progress-report-publication-type:
      jcr:primaryType: hipposys:domain
      /editor:
        jcr:primaryType: hipposys:authrole
        hipposys:groups: [cmsadmin, progress-report-publication-type-editors]
        hipposys:role: editor
      /author:
        jcr:primaryType: hipposys:authrole
        hipposys:groups: [progress-report-publication-type-authors]
        hipposys:role: author
      /progress-report-documents-folder:
        jcr:primaryType: hipposys:domainrule
        /include-progress-report-documents:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/govscot/publications/progress-report/
        /hide-embargo-handle:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: embargo:handle
        /hide-embargo-document:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: embargo:document
      /progress-report-publication-type:
        jcr:primaryType: hipposys:domainrule
        /include-progress-report-documents:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: govscot:publicationType
          hipposys:filter: false
          hipposys:type: String
          hipposys:value: progress-report
        /hide-embargo-handle:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: embargo:handle
        /hide-embargo-document:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: embargo:document
      /embargo:
        jcr:primaryType: hipposys:authrole
        hipposys:groups:
          .meta:category: system
          .meta:add-new-system-values: true
          type: string
          value: [progress-report-publication-type-authors, progress-report-publication-type-editors]
        hipposys:role: embargo
